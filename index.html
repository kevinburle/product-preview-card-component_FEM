<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="container">
  <div class="image-container">
  </div>
  <div class="details-content">
    <p class="categorie">perfume</p>
    <h1 class="product-name">Gabrielle <span class="wrap no-wrap"></span> Essence Eau <span class="wrap no-wrap">De Parfum</span></h1>
    <p class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
    </p>
    <p class="price">$149.99 <span class="old-price">$169.99</span></p>
    <a href="#" class="btn cta">
      <img src="/images/icon-cart.svg" alt="" class="cart-icon">
      Add to cart
    </a>
  </div>
</div>
</body>
</html>
